<html>

  <head>
    <title>Heatmaps</title>

    <script src="javascript.js"></script>
    <link rel="stylesheet" href="./style.css">


    <!-- jsFiddle will insert css and js -->
  </head>

  <body>
    
    <div id="floating-panel">
      <button id="toggle-heatmap">Toggle Heatmap</button>
      <button id="change-gradient">Change gradient</button>
      <button id="change-radius">Change radius</button>
      <button id="change-opacity">Change opacity</button>
      <button id="load-counter">Count Boundary</button>
    </div>
    
    <div id="map" style="width: 100%; height: 600px"></div>
  
  </div>

    <div>
      <h2>Members within boundary : <span id="countInside"></span>%</h2>
      <h2>Members outside boundary : <span id="countOutside"></span>%</h2>
    </div>

    <!-- 
      The `defer` attribute causes the script to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises. See
      https://developers.google.com/maps/documentation/javascript/load-maps-js-api
      for more information.
    
           <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&libraries=visualization,geometry&v=weekly" async defer></script>


      -->

      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2V3C53279a8r8b63kkp28AB3NQ-urr-U&callback=initMap&libraries=visualization,geometry&v=weekly" async defer></script>

  </body>

</html>
